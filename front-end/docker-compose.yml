version: '3.9'
services:
  frontend:
      build: ./
      container_name: app_frontend
      # depends_on:
      #   backend:
      #     condition: service_healthy
      environment:
          REACT_APP_HOST: "http://localhost:3001"
      ports:
        - 3000:3000
      restart: 'always'
      healthcheck:
        test: ["CMD", "lsof", "-t", "-i:3000"]  # Caso utilize outra porta interna para o front, altere ela aqui tamb√©m
        timeout: 10s
        retries: 5
